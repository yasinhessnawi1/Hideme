  <!-- Search results highlighted -->
    <rect x="120" y="115" width="60" height="12" rx="2" fill="#a78bfa" stroke="#6366f1" stroke-width="1"/>
    <rect x="220" y="155" width="60" height="12" rx="2" fill="#a78bfa" stroke="#6366f1" stroke-width="1"/>
